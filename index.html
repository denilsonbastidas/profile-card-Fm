<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no ,initial-scale=1.0">
  <title>Profile card</title>
  <link rel="stylesheet" href="css/style.css">
  </style>
</head>

<body>

  <div class="container">
    <!--usuario-->

    <div class="wrap-user">

      <div class="content-box">

        <div class="bg-portada">
          <img src="images/bg-pattern-card.svg" alt="fondo de pantalla usuario">
        </div>

        <div class="cont-user">
          <div class="cont-user-perfil">
            <img src="images/image-victor.jpg" alt="foto de perfil de usuario">
          </div>
        </div>

        <div class="text-user">
          <h3>Victor Crest <span class="edad">26</span></h3>

          <p>London</p>
        </div>

        <section class="cont-followers">
          <article class="followers">
            <h3>80K</h3>

            <p>Followers</p>
          </article>

          <article class="likes">
            <h3>803K</h3>

            <p>Likes</p>
          </article>


          <article class="photos">
            <h3>1.4K</h3>

            <p>Photos</p>
          </article>
        </section>
      </div>

    </div>

  </div>

</body>

</html>
